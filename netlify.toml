# Netlify Configuration for Delphi App
# This configures the build and deployment settings for Netlify

[build]
  # Build command for Next.js
  command = "npm run db:generate && npm run build"

  # Next.js output directory
  publish = ".next"

  # Use Node 20 (specified in .nvmrc as well)
  environment = { NODE_VERSION = "20" }

# Next.js Runtime Plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variable configuration
# Set these in Netlify dashboard: Site settings > Environment variables
[build.environment]
  # Prisma needs to generate client during build
  PRISMA_GENERATE_SKIP_AUTOINSTALL = "false"

  # Next.js optimizations
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect rules (optional - adjust as needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security (optional but recommended)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
